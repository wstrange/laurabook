<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Add any other head elements here, like favicons, custom fonts etc. -->
    {% feed_meta %}
    {% seo %}
</head>
<body>
    <!-- This would typically include a header from _includes/header.html -->
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    <!-- This would typically include a footer from _includes/footer.html -->
    {% include footer.html %}

    <!-- Add JS files here if needed, e.g., from assets/js/main.js -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
